<div class="card" *ngIf="(show$ | async)?.image">
  <img [src]="(show$ | async)?.image" style="width:60%"
       class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{(show$ | async)?.title}}</h5>
    <p class="card-text" [innerHTML]="(show$ | async)?.summary"></p>
  </div>
</div>
